<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디지털 시계 & 타이머 & 스톱워치</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #23272f;
      --menu-bg: rgba(0,0,0,0.98);
      --button-bg: #30343c;
      --button-hover: #444c5c;
      --accent: #59c3c3;
      --white: #fff;
      --shadow: 0 4px 24px 8px rgba(0,0,0,0.25);
    }
    body {
      font-family: 'Jua', sans-serif;
      background-color: var(--primary-bg);
      background-image: url('./v2.png');
      background-size: cover;
      background-position: center;
      color: var(--white);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #clock {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 0.13em;
      padding: 22px 0;
      background: rgba(30, 40, 50, 0.65);
      border-radius: 12px;
      max-width: 360px;
      box-shadow: 0 1px 8px 1px rgba(0,0,0,0.13);
    }
    #overlay {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.15);
      z-index: 101;
      display: none;
    }
    #overlay.active {
      display: block;
    }
    #slideup-menu {
      position: fixed;
      right: 20px;
      bottom: 80px;
      min-width: 280px;
      max-width: 95vw;
      background: var(--menu-bg);
      border-radius: 18px 18px 16px 16px;
      box-shadow: var(--shadow);
      padding: 0 0 18px 0;
      z-index: 201;
      transform: translateY(120%);
      transition: transform 0.3s cubic-bezier(.47,1.64,.41,.8);
    }
    #slideup-menu.active {
      transform: translateY(0);
    }
    .menu-tab {
      display: flex;
    }
    .menu-tab button {
      flex: 1 1 0;
      font-family: inherit;
      font-size: 1.1rem;
      border: none;
      background: var(--button-bg);
      color: var(--accent);
      padding: 7px 24px;
      border-radius: 18px 18px 0 0;
      cursor: pointer;
      transition: background 0.13s;
    }
    .menu-tab button.active {
      background: var(--accent);
      color: var(--primary-bg);
    }
    .menu-tab button:not(.active):hover {
      background: var(--button-hover);
    }
    .quick-timer-box {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.17);
      padding: 16px 12px 10px 12px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #3a3f49;
    }
    .quick-timer-label {
      font-size: 1.01rem;
      color: #85e0d7;
      margin-bottom: 8px;
      letter-spacing: 0.03em;
    }
    .quick-timer-btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .quick-timer-btns button {
      background: var(--button-bg);
      color: var(--accent);
      font-family: 'Jua', sans-serif;
      font-size: 1.01rem;
      border: none;
      border-radius: 8px;
      padding: 5px 16px;
      margin-bottom: 3px;
      cursor: pointer;
      transition: background 0.13s;
    }
    .quick-timer-btns button:hover {
      background: var(--button-hover);
    }
    .timer-controls {
      display: flex;
      gap: 10px;
      margin: 12px 0;
      justify-content: center;
    }
    .timer-controls label {
      font-size: 1.12rem;
    }
    .timer-controls input[type="number"] {
      width: 48px;
      font-size: 1.12rem;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1.2px solid var(--accent);
      background: #242a32;
      color: var(--white);
    }
    .timer-buttons, .stopwatch-buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin: 10px 0 7px 0;
    }
    .timer-buttons button, .stopwatch-buttons button {
      background: var(--button-bg);
      color: var(--accent);
      font-family: 'Jua', sans-serif;
      font-size: 1.05rem;
      border: none;
      border-radius: 8px;
      padding: 6px 18px;
      cursor: pointer;
      transition: background 0.13s;
    }
    .timer-buttons button:hover, .stopwatch-buttons button:hover {
      background: var(--button-hover);
    }
    #timer, #stopwatch {
      font-size: 2.2rem;
      text-align: center;
      background: rgba(30, 40, 50, 0.65);
      padding: 10px 22px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px 1px rgba(0,0,0,0.13);
    }
    #half-circle-btn {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100px;
      height: 50px;
      z-index: 200;
      cursor: pointer;
    }
    #half-circle-btn svg {
      display: block;
    }
    #half-circle-btn:hover {
      filter: brightness(1.2);
    }
    #toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #333;
      color: #fff;
      padding: 14px 18px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
      z-index: 9999;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="overlay"></div>
  <div id="slideup-menu">
    <div class="menu-tab">
      <button id="tab-timer" class="active">타이머</button>
      <button id="tab-stopwatch">스톱워치</button>
    </div>
    <div class="quick-timer-box">
      <div class="quick-timer-label">빠른 설정</div>
      <div class="quick-timer-btns">
        <button type="button" data-min="1" data-sec="0">1분</button>
        <button type="button" data-min="3" data-sec="0">3분</button>
        <button type="button" data-min="5" data-sec="0">5분</button>
        <button type="button" data-min="10" data-sec="0">10분</button>
        <button type="button" data-min="0" data-sec="30">30초</button>
      </div>
    </div>
    <div id="timer-section">
      <div class="timer-controls">
        <label><input type="number" id="timer-minutes" min="0" max="99" value="0"> 분</label>
        <label><input type="number" id="timer-seconds" min="0" max="59" value="0"> 초</label>
      </div>
      <div class="timer-buttons">
        <button id="start-timer">시작</button>
        <button id="pause-timer">일시정지</button>
        <button id="reset-timer">초기화</button>
      </div>
      <div id="timer">00:00</div>
    </div>
    <div id="stopwatch-section" style="display:none;">
      <div id="stopwatch">00:00.00</div>
      <div class="stopwatch-buttons">
        <button id="start-stopwatch">시작</button>
        <button id="pause-stopwatch">일시정지</button>
        <button id="reset-stopwatch">초기화</button>
      </div>
    </div>
  </div>
  <div id="half-circle-btn">
    <svg width="100" height="50">
      <path d="M 0 50 Q 50 0 100 50 Z" fill="#222" stroke="#555" stroke-width="3"/>
      <polygon points="50,18 60,35 40,35" fill="#fff"/>
    </svg>
  </div>
  <div id="toast"></div>

  <script>
    // 시계
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m}:${s} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 메뉴
    const menu = document.getElementById('slideup-menu');
    const overlay = document.getElementById('overlay');
    document.getElementById('half-circle-btn').onclick = () => {
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    };
    overlay.onclick = () => {
      menu.classList.remove('active');
      overlay.classList.remove('active');
    };

    // 팝업
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // 탭
    const timerTab = document.getElementById('tab-timer');
    const stopwatchTab = document.getElementById('tab-stopwatch');
    const timerSection = document.getElementById('timer-section');
    const stopwatchSection = document.getElementById('stopwatch-section');
    timerTab.onclick = () => {
      timerTab.classList.add('active');
      stopwatchTab.classList.remove('active');
      timerSection.style.display = '';
      stopwatchSection.style.display = 'none';
    };
    stopwatchTab.onclick = () => {
      stopwatchTab.classList.add('active');
      timerTab.classList.remove('active');
      timerSection.style.display = 'none';
      stopwatchSection.style.display = '';
    };

    // 빠른 타이머
    document.querySelectorAll('.quick-timer-btns button').forEach(btn => {
      btn.onclick = () => {
        document.getElementById('timer-minutes').value = btn.dataset.min;
        document.getElementById('timer-seconds').value = btn.dataset.sec;
        resetTimer();
      };
    });

    // 타이머
    let timerInterval = null;
    let timerRemaining = 0;
    let timerRunning = false;
    function updateTimerDisplay() {
      const m = String(Math.floor(timerRemaining / 60)).padStart(2, '0');
      const s = String(timerRemaining % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${m}:${s}`;
    }
    function startTimer() {
      if (timerRunning || timerRemaining <= 0) return;
      timerRunning = true;
      timerInterval = setInterval(() => {
        if (--timerRemaining <= 0) {
          clearInterval(timerInterval);
          timerRunning = false;
          showToast('⏰ 타이머 종료되었습니다!');
        }
        updateTimerDisplay();
      }, 1000);
    }
    function pauseTimer() {
      timerRunning = false;
      clearInterval(timerInterval);
    }
    function resetTimer() {
      pauseTimer();
      const m = parseInt(document.getElementById('timer-minutes').value) || 0;
      const s = parseInt(document.getElementById('timer-seconds').value) || 0;
      timerRemaining = m * 60 + s;
      updateTimerDisplay();
    }
    document.getElementById('start-timer').onclick = () => {
      if (!timerRunning && timerRemaining === 0) resetTimer();
      startTimer();
    };
    document.getElementById('pause-timer').onclick = pauseTimer;
    document.getElementById('reset-timer').onclick = resetTimer;
    document.getElementById('timer-minutes').oninput = resetTimer;
    document.getElementById('timer-seconds').oninput = resetTimer;
    resetTimer();

    // 스톱워치
    let stopwatchTime = 0;
    let stopwatchInterval = null;
    let stopwatchRunning = false;
    function formatStopwatch(cs) {
      const m = String(Math.floor(cs / 6000)).padStart(2, '0');
      const s = String(Math.floor((cs % 6000) / 100)).padStart(2, '0');
      const c = String(cs % 100).padStart(2, '0');
      return `${m}:${s}.${c}`;
    }
    function updateStopwatchDisplay() {
      document.getElementById('stopwatch').textContent = formatStopwatch(stopwatchTime);
    }
    function startStopwatch() {
      if (stopwatchRunning) return;
      stopwatchRunning = true;
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        updateStopwatchDisplay();
      }, 10);
    }
    function pauseStopwatch() {
      stopwatchRunning = false;
      clearInterval(stopwatchInterval);
    }
    function resetStopwatch() {
      pauseStopwatch();
      stopwatchTime = 0;
      updateStopwatchDisplay();
    }
    document.getElementById('start-stopwatch').onclick = startStopwatch;
    document.getElementById('pause-stopwatch').onclick = pauseStopwatch;
    document.getElementById('reset-stopwatch').onclick = resetStopwatch;
    resetStopwatch();
  </script>
</body>
</html>
