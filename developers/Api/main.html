<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Api</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    #search {
        display: block;
        margin: 20px auto;
        padding: 10px;
        width: 80%;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px) scale(1.03);
    }
    .card h2 {
        margin-top: 0;
        font-size: 20px;
        color: #444;
    }
    .card p {
        font-size: 14px;
        color: #666;
    }
    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background 0.3s;
    }
    .btn:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
</style>
</head>
<body>

<h1>💻🔗 Api</h1>
<input type="text" id="search" placeholder="프로젝트 검색...">

<div class="grid" id="projectList">
    <!-- 예시 카드 -->
    <div class="card" data-name="Fileviewer Api">
        <h2>Fileviewer Api</h2>
        <p>지원되는 파일 유형: excel</p>
        <a href="./guide/fileviewer.html" class="btn">개발 가이드 -></a>
    </div>
</div>

<script>
    document.getElementById('search').addEventListener('input', function() {
        let keyword = this.value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            let name = card.dataset.name.toLowerCase();
            card.style.display = name.includes(keyword) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
