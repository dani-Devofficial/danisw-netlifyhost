<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>오픈소스 공개</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    #search {
        display: block;
        margin: 20px auto;
        padding: 10px;
        width: 80%;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px) scale(1.03);
    }
    .card h2 {
        margin-top: 0;
        font-size: 20px;
        color: #444;
    }
    .card p {
        font-size: 14px;
        color: #666;
    }
    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 15px;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background 0.3s;
    }
    .btn:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
</style>
</head>
<body>

<h1>📂 오픈소스 공개</h1>
<input type="text" id="search" placeholder="프로젝트 검색...">

<div class="grid" id="projectList">
    <!-- 예시 카드 -->
    <div class="card" data-name="용돈기입장">
        <h2>용돈기입장</h2>
        <p>SHA-256: 832919313C9211DD13667DE365ECD69B7B1E65886F8512D895C9C169FAD14C69</p>
        <a href="./sourcefiles/money_checker.zip" class="btn" download>ZIP 다운로드</a>
    </div>
    <div class="card" data-name="Online Fileviewer">
        <h2>Online Fileviewer</h2>
        <p>SHA-256: 55CE595F038E59233B38EEEF827B53AAC79B6FCA227B2872F67D915EE2D7975C</p>
        <a href="./sourcefiles/online_fileviewer.zip" class="btn" download>ZIP 다운로드</a>
    </div>
    <div class="card" data-name="Time">
        <h2>Time</h2>
        <p>SHA-256: B9B3FE7DCF3E9FABC25927DCC7F2A57C2195B499221371DB8A574787B543484A</p>
        <a href="./sourcefiles/time.zip" class="btn" download>ZIP 다운로드</a>
    </div>
</div>

<script>
    document.getElementById('search').addEventListener('input', function() {
        let keyword = this.value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            let name = card.dataset.name.toLowerCase();
            card.style.display = name.includes(keyword) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
