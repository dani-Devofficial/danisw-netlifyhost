<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DANI APPS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .app-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .app-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .app-card h3 {
      margin-bottom: 0.5rem;
    }
    .app-card a {
      text-decoration: none;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Developers</h1>
  <div class="app-list">
    <div class="app-card">
      <h3>오픈소스</h3>
      <p>오픈소스로 지식 쌓기</p>
      <a href="./developers/opensource/main.html">바로가기</a>
    </div>
</body>
</html>
