<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DANI APPS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .app-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .app-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .app-card h3 {
      margin-bottom: 0.5rem;
    }
    .app-card a {
      text-decoration: none;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Apps</h1>
  <div class="app-list">
    <div class="app-card">
      <h3>용돈기입장</h3>
      <p>온라인 저장, 온라인 기록</p>
      <a href="./webapp/money-checker/index.html">바로가기</a>
    </div>
    <div class="app-card">
      <h3>Searchup</h3>
      <p>#1 검색 팝업 프로그램</p>
      <a href="./webapp/searchup/searchup.zip">설치하기(windows)</a>
    </div>
    <div class="app-card">
      <h3>Online Fileviewer</h3>
      <p>파일을 볼때는 온라인에서 봐야 합니다.</p>
      <a href="/webapp/fv/index.html">바로가기</a>
    </div>
    <div class="app-card">
      <h3>Time⏰</h3>
      <p>노을 위에 있는 편한 시계</p>
      <a href="./webapp/time/index.html">바로가기</a>
    </div>
    <div class="app-card"
    <h3>Sayknow</h3>
    <p>Siri보다 똑똑한 Ai</p>
    <a href="./diai/sayknowai/index.html">바로가기</a>
  </div>
</body>
</html>
