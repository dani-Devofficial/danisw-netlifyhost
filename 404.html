<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Status Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 80px;
        margin: 0;
    }

    p {
        font-size: 20px;
        margin: 10px 0 40px 0;
        color: #666;
    }

    .boxes {
        display: flex;
        gap: 40px;
    }

    .box {
        background-color: #1c1c1c;
        color: white;
        padding: 40px 30px;
        border-radius: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .box img {
        width: 50px;
        height: 50px;
        margin-bottom: 15px;
    }

    .box h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
    }

    .working {
        color: #6fffcf;
        font-weight: bold;
    }

    .notfound {
        color: #ffb36b;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>404</h1>
<p>No active service</p>

<div class="boxes">
    <div class="box">
        <img src="https://img.icons8.com/ios-filled/50/6fffcf/browser.png" alt="Browser Icon"/>
        <h2>YOUR BROWSER</h2>
        <span class="working">WORKING</span>
    </div>

    <div class="box">
        <img src="https://search.pstatic.net/sunny?src=https%3A%2F%2Fwww.netlify.com%2Ffavicon%2Ffavicon.ico&type=f30_30_png_expire24" alt="Netlify Logo"/>
        <h2>NETLIFY SERVER</h2>
        <span class="working">WORKING</span>
    </div>

    <div class="box">
        <img src="https://img.icons8.com/ios-filled/50/ffb36b/server.png" alt="Site Icon"/>
        <h2>SITE</h2>
        <span class="notfound">CAN'T FIND THE SITE</span>
    </div>
</div>

</body>
</html>
