<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 페이지 - 페이지를 찾을 수 없음</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

  body {
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
    font-family: 'Gugi', cursive, Arial, sans-serif;
  }

  .glass {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 60px 80px;
    text-align: center;
    color: #ffffff;
    max-width: 400px;
  }

  h1 {
    font-size: 10rem;
    margin: 0 0 10px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
  }

  p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
  }

  a {
    text-decoration: none;
    color: #00d2ff;
    font-weight: 700;
    padding: 12px 30px;
    border: 2px solid #00d2ff;
    border-radius: 30px;
    transition: all 0.3s ease;
    display: inline-block;
    box-shadow: 0 0 10px #00d2ff;
  }

  a:hover {
    background-color: #00d2ff;
    color: #111;
    box-shadow: 0 0 20px #00d2ff;
  }
</style>
</head>
<body>
  <div class="glass">
    <h1>404</h1>
    <p>페이지를 찾을 수 없어요! 😢</p>
    <a href="index.html">홈으로 돌아가기</a>
  </div>
</body>
</html>
